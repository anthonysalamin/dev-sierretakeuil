document.addEventListener("DOMContentLoaded", () => {
  handleNavigation();

function handleNavigation() {
  let isOpen = false;
  const burger = document.querySelector(`[data-id="burger"]`);
  const menu = document.querySelector(`[data-id="menu"]`);
  const links = document.querySelectorAll(`[data-id="navbar-link"]`);
  const svgElement = document.querySelector(".burger-rotate");
  // helper open menu
  function openMenu() {
    gsap.to(menu, { x: "0%", duration: 0.5 });
  }
  // helper close menu
  function closeMenu() {
    gsap.to(menu, { x: "100%", duration: 0.5 });
  }
  function handleMenuAndLinks() {
    // Toggle menu show/hide and handle burger click
    burger.addEventListener("click", () => {
      // Toggle burger close/open
      svgElement.classList.toggle("active");
      if (!isOpen) {
        openMenu();
      } else {
        closeMenu();
      }
      isOpen = !isOpen;
    });
    // Handle links clicked to close menu
    links.forEach((navLink) => {
      navLink.addEventListener("click", () => {
        closeMenu();
        // Toggle burger close/open
        burger.click();
      });
    });
  }
  if (window.innerWidth < 991) {
    handleMenuAndLinks();
  } else {
    return;
  } // end if
} // end handleNavigation

function makeColorLighter(rgb, amount) {
  const values = rgb.match(/\d+/g);
  const red = parseInt(values[0]);
  const green = parseInt(values[1]);
  const blue = parseInt(values[2]);
  const lighterRed = Math.round(red + (255 - red) * amount);
  const lighterGreen = Math.round(green + (255 - green) * amount);
  const lighterBlue = Math.round(blue + (255 - blue) * amount);
  return `rgb(${lighterRed}, ${lighterGreen}, ${lighterBlue})`;
}
function manageColorTags() {

    tags.forEach((tag) => {

}

function changeColorShade(rgb) {
  const shade = true; // false if darker
  const amount = 0.8;
  // Parse the RGB values
  const [red, green, blue] = rgb.match(/\d+/g).map(Number);
  // Calculate the shaded RGB values
  const calculateShadedValue = (value, amount) => {
    if (shade) {
      return Math.round(value * amount);
    } else {
      return Math.round(value / amount);
    }
  };
  const shadedRed = calculateShadedValue(red, amount);
  const shadedGreen = calculateShadedValue(green, amount);
  const shadedBlue = calculateShadedValue(blue, amount);
  // Return the shaded color in RGB format
  return `rgb(${shadedRed}, ${shadedGreen}, ${shadedBlue})`;
}
document.addEventListener("DOMContentLoaded", manageColorTags);
function manageColorTags() {
  const wrapTags = document.querySelectorAll(".wrap_tags");

    const tags = wrapTag.querySelectorAll(".tag:not(:first-child)");
    tags.forEach((tag) => {
      tag.style.color = changeColorShade(backgroundColor);
    });
  });
}

      const currentTime = timestamp || performance.now();
      const elapsedTime = currentTime - startTime;
      const scrollTo = Math.max(start - (start * elapsedTime) / duration, 0);
      window.scrollTo(0, scrollTo);
      if (elapsedTime < duration) {
        window.requestAnimationFrame(scrollStep);
      }
    }
    window.requestAnimationFrame(scrollStep);
  }
}
</script>
