        label: Nom de l'inscription
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Description de l'inscription en ligne
        name: body
        widget: markdown
        required: false
      - hint: ''
        name: f_date-de-publication
        label: Date de publication de l'inscription en ligne
        widget: datetime
        required: true
      - hint: ''
        name: f_categorie-de-l-inscription-en-ligne
