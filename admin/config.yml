backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: main
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Twitter Image
            name: twitter:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: news
    label: News
    folder: cms/news
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: >-
          suggestion: lien vers la news du site de la ville de sierre par
          example
        name: f_lien-vers-la-news
        label: Lien vers la news
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: news
      - label: Layout
        widget: hidden
        name: layout
        default: '[news].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: temoignages
    label: Témoignages
    folder: cms/temoignages
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: 'Suggestion: écrire uniquement le prénom de la personne'
        name: title
        label: Prénom
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_ordre-d-apparation
        label: Ordre d'apparation
        widget: number
        required: false
      - hint: >-
          Choisir si le témoignage vient s'afficher dans al colone de droite ou
          de gauche.
        name: f_colone-droite-ou-gauche
        label: Colone (droite ou gauche)
        widget: select
        required: false
        options:
          - label: Gauche
            value: Gauche
          - label: Droite
            value: Droite
      - hint: Le texte doit idéallement être bref, très court.
        name: f_temoignage
        label: Témoignage
        widget: text
        required: false
      - hint: ''
        name: f_portrait
        label: Portrait
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_legende
        label: Légende (Prénom Nom)
        widget: string
        required: false
      - hint: 'Suggestion: nom de la commune'
        name: f_legende-commune
        label: Légende (Commune)
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: temoignages
      - label: Layout
        widget: hidden
        name: layout
        default: '[temoignages].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
